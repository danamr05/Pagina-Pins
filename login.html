    <h1>Inicio de sesión</h1>

    <div class="container">
        <form action="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword">
            </div>

            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        let correctEmail = 'dana@rulesthe.world'
        let correctPwd = '1234'

        let emailInput = document.getElementById('exampleInputEmail')
        let pwdInput = document.getElementById('exampleInputPassword')

        let button = document.querySelector('button')

        const enviarInfo = function(event) {
            event.preventDefault()
            if (correctEmail === emailInput.value && correctPwd === pwdInput.value) {

                console.log('enviamos los datos al servidor y nos reponde que es correcto, y abre otra página',
                    {
                        emailInput: emailInput.value,
                        pwdInput: pwdInput.value
                    }
                )
                button.disabled = true
                button.removeEventListener('click', enviarInfo)
            } else {
                console.log('Not working')
            }
        }

        button.addEventListener('click', enviarInfo)

    </script>
